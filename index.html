<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Scorecard</title>
  </head>
  <body>
    <div class="container">
      <div class="home-info">
        <h1>HOME</h1>
        <div class="score-container">
          <div class="score-el" id="home-score-el">0</div>
        </div>
        <div id="score-increment">
            <button class="increment-btn" onClick="h1()">+1</button>
            <button class="increment-btn" onClick="h2()">+2</button>
            <button class="increment-btn" onClick="h3()">+3</button>
        </div>
      </div>

      <div class="guest-info">
        <h1>GUEST</h1>
        <div class="score-container">
          <div class="score-el" id="guest-score-el">0</div>
        </div>
        <div id="score-increment">
          <button class="increment-btn" onClick="g1()">+1</button>
          <button class="increment-btn"  onClick="g2()">+2</button>
          <button class="increment-btn" onClick="g3()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
