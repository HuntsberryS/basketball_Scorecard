<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Scorecard</title>
  </head>
  <body>
    <div class="container">
      <div class="home-info">
        <h1>HOME</h1>
        <div class="score-container">
          <div class="score-el" id="home-score-el">0</div>
        </div>
        <div id="score-increment">
          <div class="number" id="homeincrement1">+1</div>
          <div class="number" id="homeincrement2">+2</div>
          <div class="number" id="homeincrement3">+3</div>
        </div>
      </div>

      <div class="guest-info">
        <h1>GUEST</h1>
        <div class="score-container">
          <div class="score-el" id="guest-score-el">0</div>
        </div>
        <div id="score-increment">
          <div class="number" id="increment1">+1</div>
          <div class="number" id="increment2">+2</div>
          <div class="number" id="increment3">+3</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
